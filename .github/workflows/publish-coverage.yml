name: "Publish coverage"
on:
  push:
    branches:
      - master
      - main
    paths:
      - src/**
      - tests/**
      - phpunit.xml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  generate-coverage:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.4]
        laravel: [12.*]
        dependency-version: [stable]
        database-engine: [sqlite, mysql, pgsql, sqlsrv]        
        include:
          - database-engine: mysql
            database-version: 8.4
          - database-engine: pgsql
            database-version: 17.4
          - database-engine: sqlsrv
            database-version: 2022
    name: "Generate coverage for ${{ matrix.database-engine }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, zip, mbstring, pdo, pdo_mysql, pgsql, pdo_pgsql, sqlsrv, pdo_sqlsrv, pdo_odbc
          coverage: none
      - name: Install ODBC drivers
        if: ${{ matrix.database-engine == 'sqlsrv' }}
        run: |
          curl -sSL -O https://packages.microsoft.com/config/ubuntu/$(grep VERSION_ID /etc/os-release | cut -d '"' -f 2)/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          rm packages-microsoft-prod.deb
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18
          sudo apt-get install -y unixodbc-dev        
      - name: Setup .env
        run: sed -i -E "s/^DB_HOST=.*$/DB_HOST=127.0.0.1/g" .env.test
      - name: Install dependencies
        run: composer update --with laravel/framework:${{ matrix.laravel }} --prefer-${{ matrix.dependency-version }} --prefer-dist --no-interaction
      - name: Start database container
        run: docker compose up -d --wait database
      - name: Enable PHPUnit coverage
        run: |
          sed -i "s/<\!--<coverage/<coverage/g" phpunit.xml
          sed -i "s/<\/coverage>-->/<\/coverage>/g" phpunit.xml
      - name: Execute tests
        run: vendor/bin/phpunit
      - name: Rename output
        run: mv coverage.php coverage_${{ matrix.database-engine }}.php
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage_${{ matrix.database-engine }}
          path: coverage_${{ matrix.database-engine }}.php
  merge-coverage:
    needs: generate-coverage
    runs-on: ubuntu-latest
    name: Merge coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: curl, zip, mbstring
          coverage: none
      - name: Install dependencies
        run: |
          composer update --prefer-dist --no-interaction
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage_to_merge
      - name: Merge coverage
        run: |
          vendor/bin/phpunit-merger coverage coverage_to_merge --html=coverage coverage/clover.xml
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
  generate-badge:
    needs: merge-coverage
    runs-on: ubuntu-latest
    name: Generate badge
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Make code coverage badge
        uses: steffendietz/clover-to-shieldsio-json-action@v1.0
        with:
          path-to-clover: coverage/clover.xml
          path-to-json: coverage/badge.json
      - name: Round percentage
        run: |
          percentage=$(sed -E "s/^.*\"([0-9.]+)\%.*$/\1/g" coverage/badge.json)
          rounded=$(php -r "echo round($percentage);")
          sed -i "s/$percentage%/$rounded%/g" coverage/badge.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
  publish:
    needs: generate-badge
    runs-on: ubuntu-latest
    name: Publish to GH pages
    concurrency:
      group: publish-gh-pages
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
      - name: Publish coverage
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
          destination_dir: coverage
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: Update coverage