name: "Publish coverage"
on:
  push:
    branches: [master, main]
    paths:
      - src/**
      - tests/**
      - phpunit.xml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  generate-coverage:
    strategy:
      fail-fast: true
      matrix:
        database:
          - engine: sqlite
          - engine: mysql
            version: 8.4
          - engine: pgsql
            version: 17.4
          - engine: sqlsrv
            version: 2022
    name: "Generate coverage for ${{ matrix.database.engine }}"
    uses: michaelbaril/shared/.github/workflows/run-tests.yml@main
    with:
      php-version: 8.4
      with-coverage: true
      composer-options: >
        --with laravel/framework:12.*
      database-engine: ${{ matrix.database.engine }}
      database-version: ${{ matrix.database.version || '-' }}
      artifact-name: ${{ matrix.database.engine }}
  merge-coverage:
    needs: generate-coverage
    uses: michaelbaril/shared/.github/workflows/merge-coverage.yml@main
    with:
      cobertura: true
      html: true
  publish-coverage:
    needs: merge-coverage
    uses: michaelbaril/shared/.github/workflows/publish-coverage.yml@main
