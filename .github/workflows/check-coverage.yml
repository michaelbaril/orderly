name: "Check coverage"
on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches: [master, main]
    paths:
      - src/**
      - tests/**
      - phpunit.xml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  generate-coverage:
    strategy:
      fail-fast: true
      matrix:
        database:
          - engine: sqlite
          - engine: mysql
            version: 8.4
          - engine: pgsql
            version: 17.4
          - engine: sqlsrv
            version: 2022
    name: "Generate coverage for ${{ matrix.database.engine }}"
    uses: michaelbaril/.github/workflows/run-tests.yml@main
    with:
      php-version: 8.4
      with-coverage: true
      composer-options: >
        --with laravel/framework:12.*
      database-engine: ${{ matrix.database.engine }}
      database-version: ${{ matrix.database.version || '-' }}
      artifact-name: ${{ matrix.database.engine }}
  merge-coverage:
    needs: generate-coverage
    uses: michaelbaril/.github/workflows/merge-coverage.yml@main
    with:
      cobertura: true
  add-coverage-comment:
    if: ${{ github.event_name == 'pull_request' }}
    needs: merge-coverage
    uses: michaelbaril/.github/workflows/add-coverage-comment.yml@main
  check-coverage:
    needs: merge-coverage
    uses: michaelbaril/.github/workflows/check-coverage.yml@main
